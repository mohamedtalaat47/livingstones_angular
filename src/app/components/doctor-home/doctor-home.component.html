<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center my-2">
                <h3>Your appointments</h3>
            </div>
            <table *ngIf="appointments; else noAppointments" class="table table-bordered text-center">
                <thead class="bg-light">
                    <tr>
                        <th scope="col">Patient</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Details</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let appointment of appointments">
                        <td>{{appointment.patient.user.name}}</td>
                        <td>{{appointment.appointment_time | date}}</td>
                        <td>{{appointment.appointment_time | date:'shortTime'}}</td>
                        <td><a [routerLink]="['/appointment', appointment.id]" class="btn btn-primary">Details</a></td>
                    </tr>
                </tbody>
            </table>
            <ng-template #noAppointments>
                <div class="text-center my-3">
                    You have no appointments
                </div>
            </ng-template>
        </div>
    </div>
</div>
