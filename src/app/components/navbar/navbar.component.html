<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Medical App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" [routerLinkActiveOptions]="{exact:true}"
                        routerLinkActive="active" routerLink="/">Home</a>
                </li>
            </ul>

            <ul *ngIf="authService.isLogged() ; else loginBLock" class="navbar-nav ms-auto">
                <li *ngIf="authService.userRole.getValue() == 'doctor' || role == 'doctor'" class="nav-item">
                    <a class="nav-link " aria-current="page" routerLinkActive="active" routerLink="/doctor">Doctor Profile</a>
                </li>
                <li *ngIf="authService.userRole.getValue() == 'admin' || role == 'admin'" class="nav-item">
                    <a class="nav-link " aria-current="page" routerLinkActive="active" routerLink="/admin">Admin Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="cursor: pointer;" (click)="signOut()">Logout</a>
                </li>
            </ul>
            <ng-template #loginBLock>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" routerLink="/register">Register</a>
                    </li>
                </ul>
            </ng-template>
        </div>
    </div>
</nav>
