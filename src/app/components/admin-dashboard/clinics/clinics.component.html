<div class="container">
    <div class="row mt-5">
        <div class="col-12">
        <div *ngIf="clinicAdded" class=" alert-dismissible alert alert-success" role="alert">
            Clinic added successfully!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div *ngIf="err" class=" alert-dismissible alert alert-danger" role="alert">
            *{{err}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
            <div class="d-flex justify-content-between align-items-center my-2">
                <h3>Clinics</h3>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Add clinic
                </button>
            </div>
            <table class="table table-bordered">
                <thead class="bg-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Open since</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let clinic of clinics">
                        <th scope="row">{{clinic.id}}</th>
                        <td>{{clinic.name}}</td>
                        <td>{{clinic.address}}</td>
                        <td>{{clinic.created_at | date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add clinic</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="formGroup" (ngSubmit)="addClinic()">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
